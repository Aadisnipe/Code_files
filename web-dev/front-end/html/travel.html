<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traavel to Bali</title>
    <link rel="stylesheet" href="/web-dev/front-end/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ttop">
         <h1>
        Lets Go to Bali
    </h1>
    </div>
    <form action="">
        <div>
            <label for="Name">
                Name
            </label>
            <input id="Name" type="text" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="Age" >
                Age
            </label>
            <input id="Age" type="number" placeholder="Enter Your Age">
        </div>
        <div>
            <label for="Phone">
                Phone
            </label>
            <input id="Phone" type="tel" placeholder="Enter Your Phone No.">
        </div>
        <div>
            <label for="Email">
                Email
            </label>
            <input id="Email" type="email" placeholder="Enter Your Email">
        </div>
        <div>
            <label for="address">
                Enter Your Address
            </label>
            <textarea name="address" id="address"></textarea>
        </div>
        <div>
            <label for="DOB">
                Enter Date of Birth
            </label>
            <input id="DOB" type="date">
        </div>
        <div>
            <label for="Gender">
                Gender
            </label>
            <select name="Gender" id="Gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Male">Female</option>
            </select>
        </div>
        <div>
            <p>Budget</p>
            <input id="Low" type="radio"name="Budget" value="Low">
            <label for="Low">Low</label>
            <input id="Medium" type="radio"name="Budget" value="Medium">
            <label for="Medium">Medium</label>
            <input id="High" type="radio"name="Budget" value="High">
            <label for="High">High</label>

        </div>
        <div>
            <label for="Correct">
                Everything filled here is right
            </label>
            <input type="checkbox">
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
