<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="weatherform">
            <input type="text" placeholder="Enter City Name" class="city_name">
            <button type="submit">Get Weather</button>
        </form>
        <div class="card" style="display: none;">
            <h1 class="displycityname">Badarpur</h1>
            <p class="displytemp">24°C</p>
            <p class="displyhumidity">Humidity: 60%</p>
            <p class="displyedesc">Clear Sky</p>
            <p class="displyemoji">☀️</p>
            <p class="displyerror">eadfaasda</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
