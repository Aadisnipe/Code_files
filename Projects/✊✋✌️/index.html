<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div>
        <button class="designbtn" onclick="game('rock')">✊</button>
        <button class="designbtn" onclick="game('paper')">✋</button>
        <button class="designbtn" onclick="game('scissor')">✌️</button>
    </div>
    <div class="Choice">
        Your Choice: <span id="playerchoice"></span>
    </div>
    <div class="Choice">
        CPU Choice: <span id="CPUchoice"></span>
    </div>
    <div id="result">
    </div>
    <div style="font-size: 2rem;">
        Your Score: <span style="color: green;" id="playerscore">0</span>
        <br>
        CPU Score: <span style="color: red;" id="CPUscore">0</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
