<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading">Guess The Number</h1>

        <p class="between">Between 1 to 100</p>

        <div id="box" class="box">
            <input type="text" id="fillbox" placeholder="Enter your guess" />
            <button id="Check">Check</button>
        </div>
        <div id="Attempt" class="Attempt">
            <p>Attempt left:</p>
            <p id="rattempt"></p>
        </div>
        <div id="Hint" class="Hint">
            <p>Hint:</p>
            <p id="ghint"></p>
        </div>
        <div id="result" class="result">
            <label id="gresult">fdafa</label>
        </div>
        <div>
            <button id="reset" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
