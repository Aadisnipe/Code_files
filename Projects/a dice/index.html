<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3D Dice</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .scene {
      width: 150px;
      height: 150px;
      perspective: 800px;
      margin: 0 auto 20px;
    }

    .dice {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 1s ease;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: white;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }

    .face .dots {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 10px;
      box-sizing: border-box;
    }

    .dot {
      width: 18px;
      height: 18px;
      background-color: #333;
      border-radius: 50%;
    }

    .face.one .dots { justify-content: center; align-items: center; }
    .face.two .dots, .face.three .dots, .face.four .dots,
    .face.five .dots, .face.six .dots {
      padding: 15px;
      position: relative;
    }

    .face.two .dot:nth-child(1) { position: absolute; top: 15px; left: 15px; }
    .face.two .dot:nth-child(2) { position: absolute; bottom: 15px; right: 15px; }

    .face.three .dot:nth-child(1) { position: absolute; top: 15px; left: 15px; }
    .face.three .dot:nth-child(2) { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .face.three .dot:nth-child(3) { position: absolute; bottom: 15px; right: 15px; }

    .face.four .dot:nth-child(1) { position: absolute; top: 15px; left: 15px; }
    .face.four .dot:nth-child(2) { position: absolute; top: 15px; right: 15px; }
    .face.four .dot:nth-child(3) { position: absolute; bottom: 15px; left: 15px; }
    .face.four .dot:nth-child(4) { position: absolute; bottom: 15px; right: 15px; }

    .face.five .dot:nth-child(1) { position: absolute; top: 15px; left: 15px; }
    .face.five .dot:nth-child(2) { position: absolute; top: 15px; right: 15px; }
    .face.five .dot:nth-child(3) { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .face.five .dot:nth-child(4) { position: absolute; bottom: 15px; left: 15px; }
    .face.five .dot:nth-child(5) { position: absolute; bottom: 15px; right: 15px; }

    .face.six .dot:nth-child(1) { position: absolute; top: 15px; left: 15px; }
    .face.six .dot:nth-child(2) { position: absolute; top: 50%; left: 15px; transform: translateY(-50%); }
    .face.six .dot:nth-child(3) { position: absolute; bottom: 15px; left: 15px; }
    .face.six .dot:nth-child(4) { position: absolute; top: 15px; right: 15px; }
    .face.six .dot:nth-child(5) { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); }
    .face.six .dot:nth-child(6) { position: absolute; bottom: 15px; right: 15px; }

    .front  { transform: translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    #label {
      font-size: 1.5rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #rollButton {
      padding: 14px 28px;
      font-size: 1.2rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      font-weight: bold;
    }

    #rollButton:hover {
      background: #45a049;
    }

    #rollButton:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scene">
      <div class="dice" id="dice">
        <div class="face front one"><div class="dots"><div class="dot"></div></div></div>
        <div class="face back two"><div class="dots"><div class="dot"></div><div class="dot"></div></div></div>
        <div class="face right three"><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
        <div class="face left four"><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
        <div class="face top five"><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
        <div class="face bottom six"><div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
      </div>
    </div>
    <div id="label">You rolled: -</div>
    <button id="rollButton">ðŸŽ² Roll Dice</button>
  </div>

  <script>
    const dice = document.getElementById("dice");
    const rollBtn = document.getElementById("rollButton");
    const label = document.getElementById("label");

    let currentX = 0;
    let currentY = 0;
    let isRolling = false;

   function rollDice() {
  if (isRolling) return;

  isRolling = true;
  rollBtn.disabled = true;

  const face = Math.floor(Math.random() * 6) + 1;

  const rotations = {
    1: { x: 0,   y: 0 },
    2: { x: 0,   y: 180 },
    3: { x: 0,   y: -90 },
    4: { x: 0,   y: 90 },
    5: { x: -90, y: 0 },
    6: { x: 90,  y: 0 }
  };

  const randomSpinX = 360 * (Math.floor(Math.random() * 4) + 1); // adds randomness
  const randomSpinY = 360 * (Math.floor(Math.random() * 4) + 1);

  const { x, y } = rotations[face];

  const totalX = randomSpinX + x;
  const totalY = randomSpinY + y;

  // Don't accumulate â€” just use fresh values
  dice.style.transform = `rotateX(${totalX}deg) rotateY(${totalY}deg)`;
  label.textContent = `You rolled: ${face}`;

  setTimeout(() => {
    isRolling = false;
    rollBtn.disabled = false;
  }, 1100);
}


    rollBtn.addEventListener("click", rollDice);
    rollDice(); // Initial roll
  </script>
</body>
</html>
